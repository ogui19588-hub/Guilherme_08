<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login de UsuÃ¡rio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      transition: background 0.4s, color 0.4s, box-shadow 0.4s;
    }

    body {
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      background: #000;
    }

    /* ===== Fundo animado ===== */
    .bg-slideshow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      z-index: -1;
      animation: slideShow 16s infinite;
      filter: brightness(0.4) blur(2px);
      transition: background-image 1s ease-in-out;
    }

    @keyframes slideShow {
      0%, 49% {
        background-image: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?w=1920');
      }
      50%, 100% {
        background-image: url('https://images.unsplash.com/photo-1570129477492-45c003edd2be?w=1920');
      }
    }

    /* ===== Caixa principal ===== */
    .container {
      width: 400px;
      background: rgba(17, 17, 17, 0.5);
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.25);
      backdrop-filter: blur(8px);
      transition: all 0.4s ease;
      position: relative;
      text-align: left;
    }

    .container:hover {
      box-shadow: 0 0 40px rgba(255, 50, 50, 0.4);
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 25px;
      font-size: 26px;
      font-weight: 700;
      color: #ff4444;
      text-shadow: 0 0 12px rgba(255, 0, 0, 0.6);
      user-select: none;
    }

    .logo span {
      color: #ff8888;
    }

    h2 {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 25px;
      letter-spacing: 1px;
      color: #ff4444;
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
      color: #bbb;
    }

    /* ===== Inputs ===== */
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      outline: none;
      background: #111;
      color: #fff;
      border-radius: 6px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    input:focus {
      background: #1b1b1b;
      border: 1px solid #ff4444;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }

    /* ===== Campo senha com olho ===== */
    .password-container {
      position: relative;
    }

    .password-container input {
      padding-right: 40px;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      cursor: pointer;
      fill: #ff4444;
      opacity: 0.8;
      transition: opacity 0.3s, transform 0.2s;
    }

    .toggle-password:hover {
      opacity: 1;
      transform: translateY(-50%) scale(1.1);
    }

    /* ===== BotÃµes ===== */
    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .btn-login {
      background: linear-gradient(135deg, #ff0000, #ff4444);
      color: #fff;
    }

    .btn-login:hover {
      opacity: 0.85;
      transform: scale(1.02);
    }

    .btn-cancel {
      background: #444;
      color: #fff;
    }

    .btn-cancel:hover {
      background: #666;
    }

    /* ===== Redes sociais ===== */
    .social-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin: 10px 0;
    }

    .google-btn, .facebook-btn {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
    }

    .google-btn {
      background: #db4437;
    }

    .facebook-btn {
      background: #3b5998;
    }

    .google-btn:hover, .facebook-btn:hover {
      opacity: 0.85;
      transform: scale(1.03);
    }

    /* ===== Link de troca de formulÃ¡rio ===== */
    .switch-link {
      text-align: center;
      margin-top: 10px;
      color: #ff6666;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }

    .switch-link:hover {
      color: #ff0000;
      text-decoration: underline;
    }

    /* ===== Mensagens ===== */
    .message {
      text-align: center;
      margin-top: 10px;
      font-size: 13px;
      color: #ff6666;
      min-height: 18px;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #ccc;
      text-shadow: 0 0 5px #000;
    }

    /* ===== BotÃ£o modo claro/escuro ===== */
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 25px;
      background: none;
      border: 2px solid #ff4444;
      color: #ff4444;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.4s;
    }

    .theme-toggle:hover {
      background: #ff4444;
      color: #000;
      transform: scale(1.1);
    }

    body.light {
      background: #fff5f5;
      color: #000;
    }

    body.light .container {
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.15);
    }

    body.light input {
      background: #fff;
      color: #000;
    }

    body.light .btn-login {
      background: linear-gradient(135deg, #ff4444, #ff8888);
      color: #fff;
    }

    body.light .toggle-password {
      fill: #aa0000;
    }

    body.light .theme-toggle {
      border-color: #aa0000;
      color: #aa0000;
    }

    body.light .theme-toggle:hover {
      background: #aa0000;
      color: #fff;
    }

  </style>
</head>

<body>
  <div class="bg-slideshow"></div>

  <div class="container" id="formContainer">
    <div class="logo"><span>Air</span>NBA</div>

    <button class="theme-toggle" id="themeBtn" title="Alternar tema">ðŸŒ™</button>

    <!-- LOGIN -->
    <div class="form-section" id="loginSection">
      <h2>Entrar</h2>
      <label for="loginEmail">E-mail:</label>
      <input type="email" id="loginEmail" placeholder="Digite seu e-mail" required>

      <label for="loginSenha">Senha:</label>
      <div class="password-container">
        <input type="password" id="loginSenha" placeholder="Digite sua senha" required>
        <svg class="toggle-password" id="toggleLoginSenha" viewBox="0 0 24 24" onclick="toggleSenha('loginSenha', this)">
          <path d="M2 4.27L3.28 3 21 20.72 19.73 22 16.88 19.15C15.32 19.7 13.69 20 12 20c-5 0-9.27-3.11-11-7.5 
          0.88-2.26 2.39-4.21 4.33-5.69L2 4.27z"/>
        </svg>
      </div>

      <button class="btn btn-login" onclick="entrar()">ENTRAR</button>

      <!-- BOTÃ•ES DE LOGIN GOOGLE / FACEBOOK -->
      <div class="social-buttons">
        <div id="g_id_onload"
          data-client_id="SUA_CLIENT_ID_DO_GOOGLE.apps.googleusercontent.com"
          data-callback="handleCredentialResponse"
          data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
          data-type="standard"
          data-size="medium">
        </div>

        <button class="facebook-btn" onclick="loginFacebook()">Facebook</button>
      </div>

      <button class="btn btn-cancel" onclick="limparCampos()">CANCELAR</button>
      <div class="switch-link" onclick="mostrarCadastro()">NÃ£o tem conta? Criar Conta</div>
      <div class="message" id="msgLogin"></div>
    </div>

    <!-- CADASTRO -->
    <div class="form-section" id="cadastroSection" style="display: none;">
      <h2>Criar Conta</h2>
      <label for="cadNome">Nome:</label>
      <input type="text" id="cadNome" placeholder="Digite seu nome" required>

      <label for="cadEmail">E-mail:</label>
      <input type="email" id="cadEmail" placeholder="Digite seu e-mail" required>

      <label for="cadSenha">Senha:</label>
      <div class="password-container">
        <input type="password" id="cadSenha" placeholder="Crie uma senha" required>
        <svg class="toggle-password" id="toggleCadSenha" viewBox="0 0 24 24" onclick="toggleSenha('cadSenha', this)">
          <path d="M2 4.27L3.28 3 21 20.72 19.73 22 16.88 19.15C15.32 19.7 13.69 20 12 20c-5 0-9.27-3.11-11-7.5 
          0.88-2.26 2.39-4.21 4.33-5.69L2 4.27z"/>
        </svg>
      </div>

      <button class="btn btn-login" onclick="criarConta()">CRIAR</button>
      <button class="btn btn-cancel" onclick="mostrarLogin()">CANCELAR</button>
      <div class="switch-link" onclick="mostrarLogin()">JÃ¡ tem conta? Entrar</div>
      <div class="message" id="msgCadastro"></div>
    </div>
  </div>

  <footer>Â© 2025 Sistema Vermelho ðŸ”¥ - Feito com ðŸ’» e JavaScript</footer>

  <!-- GOOGLE API -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- FACEBOOK API -->
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v20.0&appId=SUA_FACEBOOK_APP_ID&autoLogAppEvents=1"
    nonce="abc123">
  </script>

  <script>
    function mostrarCadastro() {
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("cadastroSection").style.display = "block";
    }

    function mostrarLogin() {
      document.getElementById("cadastroSection").style.display = "none";
      document.getElementById("loginSection").style.display = "block";
    }

    function limparCampos() {
      document.getElementById("loginEmail").value = "";
      document.getElementById("loginSenha").value = "";
      document.getElementById("msgLogin").textContent = "";
    }

    function criarConta() {
      const nome = document.getElementById("cadNome").value.trim();
      const email = document.getElementById("cadEmail").value.trim();
      const senha = document.getElementById("cadSenha").value.trim();
      const msg = document.getElementById("msgCadastro");

      if (!nome || !email || !senha) {
        mostrarMensagem(msg, "Preencha todos os campos!");
        return;
      }

      let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
      const existe = usuarios.find(u => u.email === email);

      if (existe) {
        mostrarMensagem(msg, "E-mail jÃ¡ cadastrado!");
        return;
      }

      usuarios.push({ nome, email, senha });
      localStorage.setItem("usuarios", JSON.stringify(usuarios));
      mostrarMensagem(msg, "Conta criada com sucesso! ðŸŽ‰");
      setTimeout(() => mostrarLogin(), 1500);
    }

    function entrar() {
      const email = document.getElementById("loginEmail").value.trim();
      const senha = document.getElementById("loginSenha").value.trim();
      const msg = document.getElementById("msgLogin");

      if (!email || !senha) {
        mostrarMensagem(msg, "Preencha todos os campos!");
        return;
      }

      let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
      const usuario = usuarios.find(u => u.email === email && u.senha === senha);

      if (usuario) {
        mostrarMensagem(msg, "Login realizado com sucesso! âœ…");
        localStorage.setItem("usuarioLogado", JSON.stringify(usuario));
        setTimeout(() => (window.location.href = "conta.html"), 1500);
      } else {
        mostrarMensagem(msg, "E-mail ou senha incorretos!");
      }
    }

    function mostrarMensagem(elemento, texto) {
      elemento.textContent = texto;
      elemento.classList.add("show");
      setTimeout(() => elemento.classList.remove("show"), 3000);
    }

    function toggleSenha(idCampo, icone) {
      const campo = document.getElementById(idCampo);
      const olhoAberto = "M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z";
      const olhoFechado = "M2 4.27L3.28 3 21 20.72 19.73 22 16.88 19.15C15.32 19.7 13.69 20 12 20c-5 0-9.27-3.11-11-7.5 0.88-2.26 2.39-4.21 4.33-5.69L2 4.27z";
      const path = icone.querySelector("path");
      if (campo.type === "password") {
        campo.type = "text";
        path.setAttribute("d", olhoAberto);
      } else {
        campo.type = "password";
        path.setAttribute("d", olhoFechado);
      }
    }

    const themeBtn = document.getElementById("themeBtn");
    themeBtn.addEventListener("click", () => {
      document.body.classList.toggle("light");
      themeBtn.textContent = document.body.classList.contains("light") ? "ðŸŒž" : "ðŸŒ™";
    });

    // Google Login
    function handleCredentialResponse(response) {
      console.log("Token Google:", response.credential);
      alert("Login com Google realizado com sucesso!");
    }

    // Facebook Login
    window.fbAsyncInit = function() {
      FB.init({
        appId: "SUA_FACEBOOK_APP_ID",
        cookie: true,
        xfbml: true,
        version: "v20.0"
      });
    };

    function loginFacebook() {
      FB.login(function(response) {
        if (response.status === 'connected') {
          FB.api('/me', {fields: 'name,email'}, function(profile) {
            alert(`Bem-vindo, ${profile.name}!`);
          });
        } else {
          alert("Falha no login com Facebook!");
        }
      }, {scope: 'email,public_profile'});
    }
  </script>
</body>
</html>
