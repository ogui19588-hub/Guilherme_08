<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Favoritos ‚ù§Ô∏è - AirNBA</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: rgba(20, 0, 0, 0.85);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 26px;
      font-weight: 700;
      color: #ff4444;
    }
    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: #ddd;
      font-weight: 500;
    }
    nav a:hover {
      color: #ff4444;
    }
    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
      padding: 40px;
    }
    .card {
      background: rgba(20, 0, 0, 0.8);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.25);
      transition: 0.3s;
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-content h4 {
      color: #ff5555;
    }
    .card-content p {
      color: #ccc;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .preco {
      font-weight: 700;
      color: #fff;
    }
    .btn-voltar {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      border: none;
      background: linear-gradient(135deg, #ff0000, #ff4444);
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">AirNBA ‚ù§Ô∏è</div>
    <nav>
      <a href="loja.html">üè† In√≠cio</a>
      <a href="favoritos.html">‚ù§Ô∏è Favoritos</a>
    </nav>
  </header>

  <section class="produtos" id="favoritosContainer"></section>

  <a href="loja.html" class="btn-voltar">‚Üê Voltar √† Loja</a>

  <script>
    const container = document.getElementById("favoritosContainer");
    const favoritos = JSON.parse(localStorage.getItem("favoritos") || "[]");

    if (favoritos.length === 0) {
      container.innerHTML = "<p style='grid-column:1/-1;text-align:center;color:#bbb;'>Nenhum favorito ainda üò¢</p>";
    } else {
      favoritos.forEach(fav => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${fav.img}" alt="${fav.title}">
          <div class="card-content">
            <h4>${fav.title}</h4>
            <p>Hospedagem salva como favorita.</p>
            <span class="preco">R$ ${fav.price}/noite</span>
          </div>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
